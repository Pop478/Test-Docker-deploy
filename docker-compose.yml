services:
    nginx:
        image: nginx:alpine
        container_name: nginx
        ports:
            - '80:80'
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf
        depends_on:
            - frontend
            - backend
        networks:
            - app-network

    frontend:
        build:
            context: ./frontend
        ports:
            - '3000:80'
        depends_on:
            - backend
        networks:
            - app-network

    backend:
        build:
            context: ./backend
        ports:
            - '5000:5000'
        environment:
            PORT: 5000
            POSTGRES_USER: postgres
            POSTGRES_DB: DockerTEST
            POSTGRES_HOST: postgres
            POSTGRES_PORT: 5432
        secrets:
            - db_password
        depends_on:
            - postgres
        networks:
            - app-network

    postgres:
        image: postgres:15
        container_name: postgres
        restart: always
        environment:
            POSTGRES_USER: postgres
            POSTGRES_DB: DockerTEST
        ports:
            - '5433:5432'
        volumes:
            - postgres_data:/var/lib/postgresql/data
            - ./init-scripts:/docker-entrypoint-initdb.d
        secrets:
            - db_password
        networks:
            - app-network

secrets:
    db_password:
        file: ./db_password.txt

volumes:
    postgres_data:

networks:
    app-network:
        driver: bridge
